<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper_2">
        <header>
            <div class="first_header_element">
                Word Peas
            </div>
            <div class="second_header_element">
                <a href="/third.html">Shop</a>
            </div>
            <div class="third_header_element">
                <a href="">Newstand</a>
            </div>
            <div class="four_header_element">
                <a href="">Who we are</a>
            </div>
            <div class="five_header_element">
                <a href="">My profile</a>
            </div>
            <div type="button" class="six_header_element">
                <a href="/second.html">Basket (3)</a>
            </div>
        </header>

        <div class="center_2">
            <h1>Basket</h1>
            <div>3 items</div>
        </div>

        <div class="basket_change">
            <div class="pro">
                <img src="/images/tomato.png" alt="">
                    <div class="pro_2">
                        <div class="product">
                            Heirloom tomato
                        </div>
        
                        <div class="price">
                            $5.99 / lb
                        </div>
                    </div>
                    <div class="total">$5.99</div>
            </div>

            <div class="pro">
                <img src="/images/ginger.png" alt="">
                    <div class="pro_2">
                        <div class="product">
                            Organic ginger
                        </div>
        
                        <div class="price">
                            $12.99 / lb
                        </div>
                    </div>
                    <div class="total">$6.50</div>
            </div>
            <div class="pro">
                <img src="/images/onion.png" alt="">
                    <div class="pro_2">
                        <div class="product">
                            Sweet onion
                        </div>
        
                        <div class="price">
                            $2.99 / lb
                        </div>
                    </div>
                    <div class="total">$14.95</div>
            </div>
        </div>

        <div class="summary">
            <p>Order summary</p>
            <div>Subtotal</div>
            <div>Shipping</div>
            <div>Tax</div>
            <div>Total</div>
            <div>
                <a href=""></a>
            </div>
        </div>

    </div>
</body>
</html>
